<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather Web App</title>
</head>
<body>
    <div class="card">
       <img src="LOGO.svg" alt="" style="width: 90px; height: 90px;"><h1>Weather Forecast</h1>
        <div class="search">
            <input type="text" placeholder="Enter your city name " class="sinp">
            <button class="sinbtn" ><img src="search.svg" alt=""></button>
            <p class="errsearch">Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.svg" alt="" class="weather-icon">
            <h1 class="temp">22Ëšc</h1>
            <h2 class="city">Bhopal</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity1.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind2.png" alt="">
                    <div>
                        <p class="wind">10 Km/hr</p>
                        <p>Wind Speed</p>
                        
            </div>
            
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
